[project]
name = "discord-agents"
version = "0.1.0"
description = "Discord Agents"
requires-python = ">=3.13"
dependencies = [
    "discord.py",
    "flask",
    "flask-admin",
    "flask-sqlalchemy",
    "gunicorn",
    "uvicorn",
    "google-cloud-aiplatform",
    "google-genai",
    "psycopg2-binary", # PostgreSQL 驅動
    "types-flask-sqlalchemy",
    "flask-wtf>=1.2.2",
    "python-dotenv>=1.1.0",
    "google-adk>=0.5.0",
    "asgiref>=3.7.0",
    "langchain-community>=0.3.24",
    "flask-apscheduler>=1.13.1",
    "pytz>=2025.2",
    "redis>=6.1.0",
    "celery>=5.5.2",
    "redlock-py>=1.0.8",
    "supervisor>=4.2.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py39"
